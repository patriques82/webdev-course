</div>



 <!-- 3. Add operation keys -->
 <div class="opkeys">
   <button class="opkey" onclick="operation(this)">+</button>
   <button class="opkey" onclick="operation(this)">-</button>
   <!-- note HTML entities! http://www.w3schools.com/charsets/ref_html_symbols.asp -->
   <button class="opkey">&times</button>
   <button class="opkey">&divide</button>
   <button class="opkey" onclick="equals()">=</button>
   <button class="opkey">&plusmn</button>
 </div>
