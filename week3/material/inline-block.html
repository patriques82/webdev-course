<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Example of HTML5</title>
        <link rel="stylesheet" href="./inline-block.css">
    </head>
    <body>
        <h2>The Old Way - <code>float: left</code></h2>

        <div class="wrapper">
            <div class="floating-box-old">Floating box old</div>
            <div class="floating-box-old">Floating box old</div>
            <div class="floating-box-old">Floating box old</div>
            <div class="floating-box-old">Floating box old</div>
        </div>

        <h2>The New Way - <code>inline-block</code></h2>

        <div class="wrapper">
            <div class="floating-box-new">Floating box new</div>
            <div class="floating-box-new">Floating box new</div>
            <div class="floating-box-new">Floating box new</div>
            <div class="floating-box-new">Floating box new</div>
        </div>

    </body>
</html>
