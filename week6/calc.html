<!DOCTYPE html>
<html>
  <head>
    <title>Week 5 - Web Calculator</title>
    <meta charset="utf-8">
    <meta lang="en">
   <link rel="stylesheet" type="text/css" href="calc.css">
   <script src="resources/jquery-2.2.3.min.js"></script>
   <script src="calc.js"></script>
  </head>


<body>

  <div id="output">0</div>

  <div class="numpad">
    <button class="digit">1</button>
    <button class="digit">2</button>
    <button class="digit">3</button>
    <button class="digit">4</button>
    <button class="digit">5</button>
    <button class="digit">6</button>
    <button class="digit">7</button>
    <button class="digit">8</button>
    <button class="digit">9</button>
    <button class="digit">0</button>
  </div>

 <div class="opkeys">
   <button class="opkey">+</button>
   <button class="opkey">-</button>
   <!-- note HTML entities! http://www.w3schools.com/charsets/ref_html_symbols.asp -->
   <button class="opkey">x</button>
   <button class="opkey">/</button>
   <button class="opkey">&plusmn</button>
   <button class="equals" >=</button>
 </div>

</body>
</html>
